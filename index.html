<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinder Phrases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="page-indicator" id="pageIndicator">
            Wayfinder Phrases
        </div>
        <div class="navigation">
            <div class="nav-btn-group">
                <button class="nav-btn active" id="positiveBtn" onclick="switchPage('positive')">
                    Positive Phrases
                </button>
                <button class="nav-btn" id="negativeBtn" onclick="switchPage('negative')">
                    Negative Phrases
                </button>
            </div>
            <div class="nav-search-group">
                <input type="text" id="searchInput" class="search-input" placeholder="Search phrases..." oninput="handleSearch(this.value)" />
            </div>
        </div>
        
        <div class="table-container">
            <table id="assessmentTable">
                <thead>
                    <tr>
                        <th>Attribute</th>
                        <th>Score</th>
                        <th>Sub-Attribute</th>
                        <th>Points</th>
                        <th colspan="5">High Value Phrases</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table content will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
