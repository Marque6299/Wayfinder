<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinder Phrases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <button class="nav-btn active" id="positiveBtn" onclick="switchPage('positive')">
                Positive Phrases
            </button>
            <div class="page-indicator" id="pageIndicator">
                Active Listening Assessment
            </div>
            <button class="nav-btn" id="negativeBtn" onclick="switchPage('negative')">
                Negative Phrases
            </button>
        </div>
        
        <div class="table-container">
            <table id="assessmentTable">
                <thead>
                    <tr>
                        <th>Attribute</th>
                        <th>Score</th>
                        <th>Sub-Attribute</th>
                        <th>Points</th>
                        <th colspan="5">High Value Phrases</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table content will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="exportData()">Export Data</button>
            <button class="btn btn-success" onclick="loadSampleData()">Load Sample Data</button>
            <button class="btn" onclick="addNewRow()">Add New Row</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
